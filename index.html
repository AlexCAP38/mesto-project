<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="frame">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__img-logo">
    </header>

    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка Жак-Ив Кусто">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто Lorem ipsum dolor sit amet.</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Facere, labore.</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="places__container">
            <h2 class="places__title">Карачаевск</h2>
            <button type="button" class="places__like-icon places__like-icon_active"></button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="places__container">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button type="button" class="places__like-icon"></button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__container">
            <h2 class="places__title">Домбай</h2>
            <button type="button" class="places__like-icon"></button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="places__container">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button type="button" class="places__like-icon"></button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__container">
            <h2 class="places__title">Домбай</h2>
            <button type="button" class="places__like-icon"></button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесская республика">
          <div class="places__container">
            <h2 class="places__title">Карачаево-Черкесская республика</h2>
            <button type="button" class="places__like-icon"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- <div class="popup"> -->
    <div class="popup popup_opened">

    <div class="popup__close"></div>

    <div class="popup__container">
      <form class="popup__form" action="#" id="popup__form" name="popup__form" method="post">
        <h2 class="popup__form-caption">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="popup__input-name" name="popup__input-name" placeholder="Имя">
        <input class="popup__input" type="text" id="popup__input-about" name="popup__input-about" placeholder="О себе">
        <button class="popup__button" type="submit" id="popup__input-about" name="popup__input-about">Сохранить</button>
      </form>
    </div>

  </div>

</body>

</html>
