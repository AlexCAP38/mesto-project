<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="popup">
    <!-- <div class="popup popup_opened"> -->
    <div class="popup__close"></div>
    <div class="popup__container">
      <form class="popup__form" action="">
        <fieldset class="popup__form-group">
          <legend class="popup__form-caption">Редактировать профиль</legend>
          <input class="popup__title" type="text" value="Жак-Ив Кусто">
          <input class="popup__subtitle" type="text" value="Исследователь океана">
          <button class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="frame">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__img-logo">
    </header>

    <main class="main-content">
      <article class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка Жак-Ив Кусто">
        <div class="profile__container">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <div class="profile__edit-button"></div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </article>

      <article class="places">
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="places__container">
            <h2 class="places__title">Карачаевск</h2>
            <div class="places__like-icon"></div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="places__container">
            <h2 class="places__title">Гора Эльбрус</h2>
            <div class="places__like-icon"></div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__container">
            <h2 class="places__title">Домбай</h2>
            <div class="places__like-icon places__like-icon_active"></div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="places__container">
            <h2 class="places__title">Гора Эльбрус</h2>
            <div class="places__like-icon"></div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="places__container">
            <h2 class="places__title">Домбай</h2>
            <div class="places__like-icon"></div>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесская республика">
          <div class="places__container">
            <h2 class="places__title">Карачаево-Черкесская республика</h2>
            <div class="places__like-icon"></div>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </div>

</body>

</html>
