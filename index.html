<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <header class="logo-box">
    <img src="./images/logo.svg" alt="Логотип" class="logo-box__logo-img">
  </header>

  <main class="main-content">

    <article class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка Жак-Ив Кусто">
      <div class="profile__container">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <img src="./images/edit-button.svg" alt="кнопка редактирования" class="profile__edit-button">
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <div class="profile__add-button">
        <!-- <p class="profile__add-button-icon">+</p> -->
      </div>
    </article>

  </main>

  <footer class="footer"></footer>


</body>

</html>
